version: '3.8'
services:
  # Kontainer Backend Laravel
  app:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: protask_app
    volumes:
      - ./backend:/var/www/html
    ports:
      - "9000:9000" # Untuk PHP-FPM
    depends_on:
      - db
    networks:
      - protask_network

  # Kontainer Web Server (Nginx) untuk melayani Laravel
  nginx:
    image: nginx:alpine
    container_name: protask_nginx
    ports:
      - "8000:80" # Akses aplikasi di http://localhost:8000
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - protask_network

  # Kontainer Database MySQL
  db:
    image: mysql:8.0
    container_name: protask_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: protask_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "33061:3306" # Akses DB dari luar di port 33061 jika perlu
    networks:
      - protask_network

  # Kontainer Frontend React (Vite)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: protask_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173" # Akses Vite dev server di http://localhost:5173
    networks:
      - protask_network

networks:
  protask_network:
    driver: bridge

volumes:
  db_data:
    driver: local